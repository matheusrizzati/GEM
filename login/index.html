<!doctype html>
<html lang="pr-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--link-ico-->
    <link rel="shortcut icon" href="../public/gem-icon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login - GEM</title>

    <!-- internal-css -->
    <style>
        /* formatação-link */
        #criar-conta a{
            color: green;
        }
        #criar-conta a:hover{
            color: #fff;
        }
        /* body-formatação */
        @font-face {
            font-family: 'fonts-farro';
            src: url(../fonts/Farro/Farro-Light.ttf);
        }
        body{
            background-color: #e1e4d1;
            font-family: 'fonts-farro';
        }

    </style>

  </head>
  <body>

    <!-- login-forms -->
    <div class="container mt-4" id="tela-login">
        <div class="row align-itens-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3">
                    <img src="../public/img/gem-png.png" class="w-100 img-fluid">
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                    <!-- <label for="inputEmail">E-mail</label> -->
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    <!-- <label for="inputPassword">Senha</label> -->
                </div>
                <div class="checkbox mb-2">
                    <label>
                        <input type="checkbox" value="lembrar-me">Lembrar-me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-outline-success" type="submit">Entrar</button>
                <div id="criar-conta">
                <label>Sem conta?</label>
                <a href="../cadastro/index.html">crie uma</a>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
